<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="css/estilos.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('/img/BANNER_550_HOMBRE_1_.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fondo opaco */
            z-index: -1;
        }
        .cuadro {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="cuadro">
        <h1>Iniciar sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario:</label> <br>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <br>
                <input type="password" class="form-control" id="password" required> <br>
            </div> <br>
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button> <br>
            <a href="registrarse.html">Registrarse</a>
        </form>
    </div>      

    <div class="pie"></div>
    
    <script>
        // Manejador de eventos para el envío del formulario
        document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Evitar el envío del formulario por defecto

    // Obtener los valores de usuario y contraseña
    let usuario = document.getElementById("usuario").value;
    let password = document.getElementById("password").value;

    // Enviar datos al servidor para realizar el login
    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ usuario: usuario, password: password }) // Asegúrate de que 'usuario' y 'password' sean correctos
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === 'Acceso permitido') {
            alert('Acceso permitido');
            window.location.href = "seccionagregar.html"; // Redirige al usuario
        } else {
            alert(data.message); // Muestra el mensaje de error
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error en la solicitud');
    });
});
    </script>
</body>

</html>
